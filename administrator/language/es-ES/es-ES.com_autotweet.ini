COM_AUTOTWEET_VIEW_FEED_FULL_TEXT_DESC="AutoTweetNG always gets the full text from the feed. However, this setting allows AutoTweetNG to try to get the real full text from the <b>feed source</b> even if it is not in the feed itself.<br /><b>WARNING:</b> this slows importing down and you must pay attention to HTML filter settings to avoid strange content."
COM_AUTOTWEET_VIEW_FEED_RELAX_PARSING="Source text parsing rules"
COM_AUTOTWEET_VIEW_FEED_RELAX_PARSING_DESC="For Full Source Text only. AutoTweetNG uses the Readability script to parse the source text. You can relax the parsing rules that are used in cases where your full text does not come through. Use this option with caution."
COM_AUTOTWEET_VIEW_FEED_READABILITY_TITLE="Source text title"
COM_AUTOTWEET_VIEW_FEED_READABILITY_TITLE_DESC="If using 'Get Source Full Text' you can choose to over-ride the default method for creating the article title and alias. This may help with non-English character encodings. NOTE: this may result in article which cannot be monitored for duplicates using any function other than the default method."
COM_AUTOTWEET_VIEW_FEED_COMBINE_TEXT="Combine Source Texts"
COM_AUTOTWEET_VIEW_FEED_COMBINE_TEXT_DESC="Only active with Source Full Text importing. Will set the feed text for the introtext and source article text for the fulltext. The resulting article will be set to hide the introtext when it is viewed in full."
COM_AUTOTWEET_VIEW_FEED_IMG_CLASS="Set Image Class"
COM_AUTOTWEET_VIEW_FEED_IMG_CLASS_DESC="Set a new class for images to allow styling. This will over-write any existing image class.<br /><b>Note</b> This will be applied to all images."
COM_AUTOTWEET_VIEW_FEED_RMV_IMG_STYLE="Remove Image Styling"
COM_AUTOTWEET_VIEW_FEED_RMV_IMG_STYLE_DESC="Remove any inline image styling set for images."
COM_AUTOTWEET_VIEW_FEED_IMAGEFROMTEXT="Get Image from Page <span class='label label-warning'>High Load</span>"
COM_AUTOTWEET_VIEW_FEED_IMAGEFROMTEXT_DESC="Set YES to try to get the image from feed source page, even if it is not in the feed itself. WARNING: this setting slows down importing operation."
COM_AUTOTWEET_VIEW_FEED_DEFAULT_IMG="Default Image"
COM_AUTOTWEET_VIEW_FEED_SAVE_IMG="Save Images <span class='label label-warning'>High Load</span>"
COM_AUTOTWEET_VIEW_FEED_SAVE_IMG_DESC="Allows you to save images to your own server. Images will be renamed in the articles to point to the local copy."
COM_AUTOTWEET_VIEW_FEED_IMG_NAME_TYPE="Image Name"
COM_AUTOTWEET_VIEW_FEED_IMG_NAME_TYPE_DESC="You can choose how to name the images when saving. Some settings may be better for SEO."
COM_AUTOTWEET_VIEW_FEED_REL_SRC="Relative Image URI"
COM_AUTOTWEET_VIEW_FEED_REL_SRC_DESC="Set image URI (SRC) as relative to your site rather than absolute"
COM_AUTOTWEET_VIEW_FEED_IMG_FOLDER="Set Image Folder"
COM_AUTOTWEET_VIEW_FEED_IMG_FOLDER_DESC="This is the folder where images are saved. Be very careful - this path is created if it does not exist. It must end with a '/'"
COM_AUTOTWEET_VIEW_FEED_SUB_FOLDER="Save Images to Sub-folders"
COM_AUTOTWEET_VIEW_FEED_SUB_FOLDER_DESC="Set the type of sub-folders you would like. This is useful for sites with high volumes of image imports to avoid excessive folder sizes. All are categorised by year but can then can be further sub-categorised by month, week or day."
COM_AUTOTWEET_VIEW_FEED_FORCE_ENC_IMAGE="Enclosure image/thumbnail over-ride"
COM_AUTOTWEET_VIEW_FEED_FORCE_ENC_IMAGE_DESC="Forces enclosure image or thumbnail to be placed as an image in the feed source text - this allows the image to show in both the introtext and the fulltext"
COM_AUTOTWEET_VIEW_FEED_PROCESS_ENC="Process Enclosures"
COM_AUTOTWEET_VIEW_FEED_PROCESS_ENC_DESC="If yes, enclosures will be processed and attached to the bottom of your article. However, image enclosures are automatically extracted."
COM_AUTOTWEET_VIEW_FEED_PROCESS_ENC_IMGS="Extract Enclosure Images"
COM_AUTOTWEET_VIEW_FEED_PROCESS_ENC_IMGS_DESC="If yes, enclosure images will be converted into HTML images and inserted into the article text. If no, the enclosure will be linked at the bottom of the article as normal. Requires 'Processs Enclosures' to be 'Yes'."
COM_AUTOTWEET_VIEW_FEED_SAVE_ENC="Save Enclosures"
COM_AUTOTWEET_VIEW_FEED_SAVE_ENC_DESC="Allows you to save enclosures to your own server. Enclosures will be added to the bottom of any article as an attachment pointing to the local copy. Requires 'Processs Enclosures' to be 'Yes'."
COM_AUTOTWEET_VIEW_FEED_SAVE_ENC_IMAGE_AS_IMG="Save Enclosure Images as Images"
COM_AUTOTWEET_VIEW_FEED_SAVE_ENC_IMAGE_AS_IMG_DESC="When saving, handle enclosure images using the settings for images above. This will potentially result in images that can be accessed from the default Media Browser. Useful when you need access to the images for manually creating articles. Requires 'Processs Enclosures' to be 'Yes'."
COM_AUTOTWEET_VIEW_FEED_MEDIA_FOLDER="Set Media Folder"
COM_AUTOTWEET_VIEW_FEED_MEDIA_FOLDER_DESC="This is the folder where enclosures are saved. Be very careful - this path is created if it does not exist. It must end with a '/'"
COM_AUTOTWEET_VIEW_FEED_ALT_IMG_EXT="Alternative Image Extraction"
COM_AUTOTWEET_VIEW_FEED_ALT_IMG_EXT_DESC="This is an image extraction over-ride in cases where images are not being imported into articles properly. Please check the output before and after setting this as it may generate duplicate images."
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK="Show Trackback Link"
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK_DESC="Whether or not you wish to display a link to the originating site in your content items. Displaying the link is generally considered proper etiquitte, and may even be a requirement for using some feeds."
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK_SHORT="Short Trackback Link"
COM_AUTOTWEET_VIEW_FEED_SHOW_TRACKBACK_SHORT_DESC="If yes, trackback will be linked from the trackback text set below. If no, trackback text will be displayed before the trackback link which will use the content title. E.g. Read more at: Original Source Title"
COM_AUTOTWEET_VIEW_FEED_CREATE_ART="Create Article"
COM_AUTOTWEET_VIEW_FEED_CREATE_ART_DESC="If set to 'No' then AutoTweetNG will only process any enclosures. Useful for importing images from media feeds."
COM_AUTOTWEET_VIEW_FEED_SHOW_HTML="Get Feed Full Text"
COM_AUTOTWEET_VIEW_FEED_SHOW_HTML_DESC="If yes, gets the maximum HTML from feed. If no, gets description text."
COM_AUTOTWEET_VIEW_FEED_FORCE_XHTML="Force XHTML output"
COM_AUTOTWEET_VIEW_FEED_FORCE_XHTML_DESC="Select whether output should be forced XHTML 1.1 valid"
COM_AUTOTWEET_VIEW_FEED_STRIP_HTML="Strip HTML tags"
COM_AUTOTWEET_VIEW_FEED_STRIP_HTML_DESC2="Whether or not you wish to strip html tags. When editing feeds, specific tags can be removed using the Strip HTML Tag List. If this list is left empty, all HTML tags will be stripped."
COM_AUTOTWEET_VIEW_FEED_STRIP_LIST="Strip HTML Tag List"
COM_AUTOTWEET_VIEW_FEED_STRIP_LIST_DESC="Comma separated list of HTML tags. Can be used to allow only certain HTML tags (whitelist) or to remove certain HTML tags (blacklist). To use as whitelist, prepend list with a +. Note: tag stripping does not affect the HTML contained within the tag.<br /><b>Examples</b><br />1) +a,br,div id=test,p class=up <i>(only allows a, br, div id=test and p class=up)</i><br />2) a,p <i>(allows all tags except a and p).<br />If you wish to strip all HTML tags leave this list blank and set 'Strip All Tags' above."
COM_AUTOTWEET_VIEW_FEED_RMV_BY_ATTRIB="Specific HTML Filter"
COM_AUTOTWEET_VIEW_FEED_RMV_BY_ATTRIB_DESC="Comma separated list of HTML tags specified by attribute. Can be whitelist or blacklist (mutually exclusive). If disallowed, a tag is removed AS WELL AS ALL CHILD HTML.<br /><b>Examples</b><br />1) +a id=total,a class=this class <i>(keeps only a tags with id=total and class=this class)</i><br />2) a rel=up,div id=top <i>(removes a tags with rel=up and div tags with id=top)</i>"
COM_AUTOTWEET_VIEW_FEED_DISALLOW_ATTRIBS="Remove tag attributes"
COM_AUTOTWEET_VIEW_FEED_DISALLOW_ATTRIBS_DESC="Cleans all tag of all attributes except necessary tags for img, a, table. Use to make sure the imported text is clean"
COM_AUTOTWEET_VIEW_FEED_REMOVE_BAD="Remove bad entities"
COM_AUTOTWEET_VIEW_FEED_REMOVE_BAD_DESC="Choose to remove bad entities or simply convert them to innocuous but visible entities."
COM_AUTOTWEET_VIEW_FEED_REMOVE_MS="<small>Remove MS Office</small><br /> **NON-FUNCTIONING"
COM_AUTOTWEET_VIEW_FEED_REMOVE_MS_DESC="Remove MS Office rubbish in the text. NOTE: this can have unexpected effects and is not recommended unless it is causing you problems."
COM_AUTOTWEET_VIEW_FEED_REMOVE_DUPS_EMP="Remove duplicate tags"
COM_AUTOTWEET_VIEW_FEED_REMOVE_DUPS_EMP_DESC="This will remove duplicate br tags to reduce excessive whitespace. In future will be expanded to remove empty tags and other unwanted duplicates"
COM_AUTOTWEET_VIEW_FEED_TIDY="Tidy Output"
COM_AUTOTWEET_VIEW_FEED_TIDY_DESC="You can choose to beautify the output or to compress it."
COM_AUTOTWEET_VIEW_FEED_FILTERING="Filtering Enabled"
COM_AUTOTWEET_VIEW_FEED_FILTERING_DESC="Filtering of articles is using the whitelist and blacklist below. Please note that the blacklist takes precedence - if the article matches a blacklisted word then it is excluded even if it also matches a whitelisted word."
COM_AUTOTWEET_VIEW_FEED_SAVE_FILTER_RESULT="Log the Filter Result"
COM_AUTOTWEET_VIEW_FEED_SAVE_FILTER_RESULT_DESC="Only select this option when you are sure of your filters. It improves the efficiency of importing by not processing feed items that have already been excluded. Once added to the import log, you cannot remove them and so you won't be able to import them without changing your settings drastically."
COM_AUTOTWEET_VIEW_FEED_CATEGORY_TERM="Category Term Filter"
COM_AUTOTWEET_VIEW_FEED_CATEGORY_TERM_DESC="Filter content items by exact category term match, as found in RSS Category field."
COM_AUTOTWEET_VIEW_FEED_WHITELIST="Whitelist Filter"
COM_AUTOTWEET_VIEW_FEED_WHITELIST_DESC="Filter (include) the imported articles based on this comma separated whitelist of keywords to be found in the article title and text."
COM_AUTOTWEET_VIEW_FEED_BLACKLIST="Blacklist Filter"
COM_AUTOTWEET_VIEW_FEED_BLACKLIST_DESC="Filter (exclude) the imported articles based on this comma separated blacklist of keywords to be found in the article title and text."
COM_AUTOTWEET_VIEW_FEED_CHECK_EXIST="Duplicate Checking"
COM_AUTOTWEET_VIEW_FEED_CHECK_EXIST_DESC="AutoTweetNG keeps a log of all articles added referenced against the RSS feed. However, some feeds do not generate accurate ID information or may cause the ID to change. Also, you may have feeds which contain the same articles. Do you want to trust AutoTweetNG's system or make more exhaustive checks for duplicates?<br /><b>Note:</b> These additional checks slow AutoTweetNG down considerably. Only enable if you are getting duplicates."
COM_AUTOTWEET_VIEW_FEED_COMPARE_EXIST="Type of Checking"
COM_AUTOTWEET_VIEW_FEED_COMPARE_EXIST_DESC="<b>This setting is only applied if 'Duplicate Checking' is set to 'Perform Checks'</b><br /><br /><b>Basic:</b> checks if article exists using ID that AutoTweetNG has recorded<br /><b>Thorough:</b> checks article title/alias and ID (use this setting if your feeds may contain the same articles)<br /><b>Exhaustive:</b> checks article exists and then checks text as set below<br/>If using exhautive, you can choose the action if duplicate is found (also set below).<br /><br /><b>CAUTION</b> Exhautive is SLOW and may result in duplicates depending on your settings."
COM_AUTOTWEET_VIEW_FEED_CHECK_TEXT_TYPE="Exhaustive Comparison Type"
COM_AUTOTWEET_VIEW_FEED_CHECK_TEXT_TYPE_DESC="When comparing, do you want to compare the introtext or the fulltext?"
COM_AUTOTWEET_VIEW_FEED_MERGE_TYPE="Exhaustive Merging"
COM_AUTOTWEET_VIEW_FEED_MERGE_TYPE_DESC="If using <b>exhaustive comparison</b>, the article <b>already exists</b> and this is <b>new text</b>, what do you want to do? You can <i>Make New, Merge, Over-write</i> <b>Note:</b> if merging fails the then a new article is generated."
COM_AUTOTWEET_VIEW_FEED_LINK_TABLE="Show link table"
COM_AUTOTWEET_VIEW_FEED_LINK_TABLE_DESC="Convert links to references shown at the bottom of the article in a table."
COM_AUTOTWEET_VIEW_FEED_LINK_NOFOLLOW="Nofollow links"
COM_AUTOTWEET_VIEW_FEED_LINK_NOFOLLOW_DESC="Apply rel=nofollow to all links EXCEPT trackback link. Rel for the trackback link is set below..."
COM_AUTOTWEET_VIEW_FEED_LINK_TARGET="Link target"
COM_AUTOTWEET_VIEW_FEED_LINK_TARGET_DESC="Set the target for all links (except trackbacks)"
COM_AUTOTWEET_VIEW_FEED_TRACKBACK_TEXT="Trackback Text"
COM_AUTOTWEET_VIEW_FEED_TRACKBACK_TEXT_DESC="The text you would like to display for the trackback link to the originating site"
COM_AUTOTWEET_VIEW_FEED_TRACKBACK_CLASS="Trackback Class"
COM_AUTOTWEET_VIEW_FEED_TRACKBACK_CLASS_DESC="Trackback link class property. Defaults to <i>rssreadon</i>"
COM_AUTOTWEET_VIEW_FEED_TRACKBACK_REL="Trackback Rel"
COM_AUTOTWEET_VIEW_FEED_TRACKBACK_REL_DESC="Trackback link rel property. Defaults to <i>external</i>"
COM_AUTOTWEET_VIEW_FEED_TARGET_FRAME="Trackback Target Frame"
COM_AUTOTWEET_VIEW_FEED_TARGET_FRAME_DESC="The target frame for Trackback Links. The default of 'None' means links will be opened in the current window. In a modern standards compliant and accessible world, it is considered bad form to open links in new windows."
COM_AUTOTWEET_VIEW_FEED_CUST_FRAME="Custom Trackback Frame"
COM_AUTOTWEET_VIEW_FEED_CUST_FRAME_DESC="The name of a custom frame that Trackback Links should open into. This option has no effect unless Target Frame above is set to 'Custom'."
COM_AUTOTWEET_VIEW_FEED_TEXT_FILTERING="Text Filtering"
COM_AUTOTWEET_VIEW_FEED_TEXT_FILTERING_DESC="Enable text filtering using the methods listed below"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RMV="Text to Remove"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RMV_DESC="Commas separated list of characters, words or phrases that you wish to be removed from the text. This will also be applied to the article title. Example: feed,gator,joomla"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RPLC="Text to Replace"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RPLC_DESC="List of characters, words or phrases to replace in the text. Must be paired with their replacements in the following format: search===replace[newline/return]. This will also be applied to the article title.<br /><br /><b>Example:</b><br />feed===rss<br />gator===croc<br />joomla===drupal"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RGX="Regex text replacement"
COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RGX_DESC="List of regular expressions to be applied to the text. Must be paired with their replacements in the following format: regex=replace[newline/return]. This will also be applied to the article title. <b>Take care creating your regex - test carefully before deploying</b><br /><br /><b>Example:</b><br />/[0-9]/===nought to nine<br />/(Feed).*?(tor)/===$1Alliga$2"
COM_AUTOTWEET_VIEW_FEED_PUB_AUTO="Publish Content Automatically"
COM_AUTOTWEET_VIEW_FEED_PUB_AUTO_DESC="Whether or not content should be set to published status immmediately when it is imported. Use this along with the publish duration parameter below to automate the flow of syndicated content through your site."
COM_AUTOTWEET_VIEW_FEED_ACCESS_LEVEL="Access Level"
COM_AUTOTWEET_VIEW_FEED_ACCESS_LEVEL_DESC="Access level for imported content"
COM_AUTOTWEET_VIEW_FEED_CREATED_DATE="Set Created Date"
COM_AUTOTWEET_VIEW_FEED_CREATED_DATE_DESC="Set the created date of the article using the date/time in the feed or the date/time feed is processed..."
COM_AUTOTWEET_VIEW_FEED_PUB_DATE="Set Published Date"
COM_AUTOTWEET_VIEW_FEED_PUB_DATE_DESC="Set the published date of the article using the date/time in the feed or the date/time feed is processed..."
COM_AUTOTWEET_VIEW_FEED_ALLOW_FUTURE="Allow Date in Future"
COM_AUTOTWEET_VIEW_FEED_ALLOW_FUTURE_DESC="If the content's date is set in the future, do you want it to use this date for the published date? If no, date will be set to date that feed is processed."
COM_AUTOTWEET_VIEW_FEED_PUB_DUR="Publish Duration"
COM_AUTOTWEET_VIEW_FEED_PUB_DUR_DESC="The number of days each content item should remain published. If you set this to 0 or leave it blank, content items will remain published indefinitely. This parameter has no effect if automatic publishing is disabled."
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR="Default Author"
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR_DESC="Joomla author recorded as the owner and creator of the content."
COM_AUTOTWEET_VIEW_FEED_SAVE_AUTHOR="Save Author Alias"
COM_AUTOTWEET_VIEW_FEED_SAVE_AUTHOR_DESC="Do you want AutoTweetNG set an author alias for generated articles? The content still belongs to the default author but can display a different alias when viewed from the front end."
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR_ALIAS="Default Feed Author Alias"
COM_AUTOTWEET_VIEW_FEED_DEFAULT_AUTHOR_ALIAS_DESC="Author alias to use depending on AutoTweetNG global parameters and whether there is an author set in the feed."
COM_AUTOTWEET_VIEW_FEED_ADD_AUTHOR="Append Feed Author to Article?"
COM_AUTOTWEET_VIEW_FEED_ADD_AUTHOR_DESC="If set to top/bottom then AutoTweetNG will look for an 'author' or 'creator' tag on your feeds and save the data at the top/bottom of the article text. If set to no, nothing happens!"
COM_AUTOTWEET_VIEW_FEED_ADD_META="Compute Meta Tags"
COM_AUTOTWEET_VIEW_FEED_ADD_META_DESC="Whether or not meta tags should be extracted from the text of RSS feed content and stored as meta keywords with your content items. There are three types of meta tag computation: 1. The default, which uses a simple word frequency algorithm to compute mete tags, 2. Yahoo Term Extraction (see below) and 3. Using the AddKeywords metadata plugin which will also generate a meta description for the article (see below)."
COM_AUTOTWEET_VIEW_FEED_USE_ADDKEYWORDS="Use AddKeywords Plugin"
COM_AUTOTWEET_VIEW_FEED_USE_ADDKEYWORDS_DESC="If set to yes then AutoTweetNG will use the AddKeyowrds plugin to analyse the feed articles to generate tags (meta keywords). The advantages of this method are: 1. You can apply your own blacklist and whitelist for all you ordinary articles and the articles generated by AutoTweetNG. 2. You can generate a meta description for each article which is favoured by search engines. If this is set to no then the default word extraction is used. This parameter has no effect if meta tag computation is not enabled."
COM_AUTOTWEET_VIEW_FEED_USE_YAHOO="Use Yahoo Term Extraction"
COM_AUTOTWEET_VIEW_FEED_USE_YAHOO_DESC="If set to yes then AutoTweetNG will use the Yahoo API to analyze and extract relevant terms from RSS content and save them as tags (meta keywords). Relevant terms can be single words or complete phrases, and this method may provide a more effective analysis of feed content than the default word extraction algorithm. This is the recommended meta tag computation method. If this is set to no then the default word extraction is used. To use this feature you MUST PROVIDE A VALID APPLICATION ID (see below). This parameter has no effect if meta tag computation is not enabled."
COM_AUTOTWEET_VIEW_FEED_YAHOO_ID="Your Yahoo Application ID"
COM_AUTOTWEET_VIEW_FEED_YAHOO_ID_DESC="Your unique Yahoo Application ID is required to use the term extraction feature. A temporary ID is provided with this component to allow you to test it, but you are STRONGLY ADVISED to obtain your own App ID, because there are limits on the volume of requests that one App ID can make to Yahoo. Getting an App ID is free, very easy and instantaneous: http://api.search.yahoo.com/webservices/register_application The temporary ID I've provided is registered in my name, and if I find that people are abusing it, I will disable it - you have been warned!"
COM_AUTOTWEET_VIEW_FEED_MAX_TAGS="Max Number of Tags"
COM_AUTOTWEET_VIEW_FEED_MAX_TAGS_DESC="The maximum number of tags (meta keywords) to save with your content items. The most relevant N tags are saved (Where N is the number you enter here). This parameter has no effect if meta tag computation is disabled. Leave this blank or set to 0 to save all possible tags, although this would probably be a bad idea."
COM_AUTOTWEET_VIEW_FEED_MIN_TAGS="Min Characters in Tags"
COM_AUTOTWEET_VIEW_FEED_MIN_TAGS_DESC="The minimum number of characters a tag must contain. Larger numbers here might improve the quality and significance of the tags stored with your data. This only has an effect if Compute Meta Tags is enabled."
COM_AUTOTWEET_VIEW_FEED_IGNORE_LIST="Use Ignore List"
COM_AUTOTWEET_VIEW_FEED_IGNORE_LIST_DESC="Whether or not to use the built-in ignore words list. The default ignore words list contains the 250 most common English words. Enabling the use of the ignore list can improve the quality of your meta tags by excluding common words. The excluded words list currently cannot be easily edited - this will be improved in a future version."
COM_AUTOTWEET_VIEW_FEED_ADDITIONAL_IGNORE_LIST="Ignore List"
COM_AUTOTWEET_VIEW_FEED_ADDITIONAL_IGNORE_LIST_DESC="List of ignore words, use comma as delimitter"
COM_AUTOTWEET_VIEW_FEED_FEED_CATS="Save Feed Categories"
COM_AUTOTWEET_VIEW_FEED_FEED_CATS_DESC="Some RSS feeds include Subject or Category data for their content. If this parameter is set to yes then AutoTweetNG will save the categorical information in the feed as tags (meta keywords) with your content items. The parameter is independent of the 'Compute Meta Tags' parameter - one or the other, both, or neither may be enabled, and category tags are not included in the Max Number of Tags parameter above."
COM_AUTOTWEET_VIEW_FEED_JOOMLA_SEC_CAT="Save Section/Category"
COM_AUTOTWEET_VIEW_FEED_JOOMLA_SEC_CAT_DESC="Set this to yes if you want to store your Joomla section and category names as tags in your imported content. This is similar to the feature found on the Edit Content page of Joomla, except the AutoTweetNG does not store the Title. This parameter is independent of the 'Compute Meta Tags' parameter - one or the other, both, or neither may be enabled, and category tags are not included in the Max Number of Tags parameter above."
COM_AUTOTWEET_VIEW_FEED_FEED_ENCODING="Feed Encoding"
COM_AUTOTWEET_VIEW_FEED_FEED_ENCODING_DESC="Set an override encoding for your feed. This may be the encoding of the XML or the source text from the RSS feed. Use with caution. <b>E.G</b> UTF-8"
COM_AUTOTWEET_VIEW_FEED_FEED_LANG="Feed Language"
COM_AUTOTWEET_VIEW_FEED_FEED_LANG_DESC="Language code for feed - this will be used for saving a language type for the content item in Joomla. E.g. en-GB. Default is 'All'."
COM_AUTOTWEET_VIEW_FEED_CUSTOM_TRANSLIT="Custom Transliteration"
COM_AUTOTWEET_VIEW_FEED_CUSTOM_TRANSLIT_DESC="Make a custom transliteration table for creating article aliases. Basic Latin transliteration is handled automatically but custom tranliteration can be defined using the following format: a=á,â,å,ã<br/>b=ß<br/>c=ç"
COM_AUTOTWEET_DATE_FORMAT="Y-m-d H:i:s"
COM_AUTOTWEET_VIEW_ABOUT_SYSTEMINFO_TITLE="System Information"
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_PHP="PHP +5.3"
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_MYSQL="MySQL +5.5"
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_CURL="Curl"
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_SSL="SSL"
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_JSON="JSON"
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_HMAC="HMAC"
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_TIMESTAMP="Timestamp difference"
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_PHP_DESC="Se requiere PHP 5.3, o superior. PHP 5.2 no es compatible, anticuado, y un riesgo de seguridad."
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_MYSQL_DESC="Se recomienda MySQL 5.5, o superior. Las versiones anteriores son soportadas en modo compatibilidad. NOTA: Algunos MySQL o configuraciones de seguridad pueden producir un falso positivo. Si usted tiene un MySQL actualizado, ignore esta advertencia."
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_CURL_DESC="La extensión Curl no está habilitada, pero es requerida."
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_SSL_DESC="La extensión SSL no está habilitada, pero es requerida."
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_JSON_DESC="La extensión JSON no está habilitada, pero es requerida."
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_HMAC_DESC="Se requiere de extensión HMAC para la autenticación mensaje de keyed-hash."
COM_AUTOTWEET_VIEW_ABOUT_SYSINFO_TIMESTAMP_DESC="Hay una diferencia marca de tiempo entre su servidor y los servidores de Facebook / Twitter / LinkedIn. Los protocolos de comunicación de seguridad no aceptan grandes diferencias de marca de tiempo, para evitar ataques man-in-the-middle."
COM_AUTOTWEET_VIEW_FACEBOOK_GROUP_LABEL="Facebook Group Channel Requirement"
COM_AUTOTWEET_VIEW_FACEBOOK_GROUP_DESC="A Facebook Group Channel requires to implement <i>Your Own Facebook App</i>. Facebook does NOT allow to post in a Group if you don't implement <a href='http://www.extly.com/how-to-autotweet-from-your-own-facebook-app.html' target='_blank'><b>Your Own Facebook App</b></a>."
COM_AUTOTWEET_COMPARAM_SPAMCHECK_LABEL="<strong>Control Anti-Spam</strong>"
COM_AUTOTWEET_COMPARAM_SPAMCHECK_DESC="Funcionalidades para evitar los mensajes con spam"
COM_AUTOTWEET_BANNEDWORDS_LABEL="Palabras prohibidas"
COM_AUTOTWEET_BANNEDWORDS_DESC="Lista de palabras prohibidas en las publicaciones (palabras separadas por coma)"
COM_AUTOTWEET_PROCESSING_MODES_INFO="<i class='xticon xticon-question-circle'></i> Hay solicitudes en espera, pero no se entregan, por qué?"
