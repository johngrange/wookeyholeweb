; general
PLG_SYSTEM_AUTOTWEETAUTOMATOR="Sistema - AutotweetAutomator"
PLG_AUTOTWEETAUTOMATOR_NAME="Plugin Automator AutoTweet NG"
PLG_AUTOTWEETAUTOMATOR_DESC="AutoTweed NG Automator es el encargado de enviar los mensajes en cola de los canales habilitados tales como Twitter y Facebook."

; plugin params
PLG_AUTOTWEETAUTOMATOR_PARAM_MAXPOSTS_LABEL="Núm. Máx de Envíos"
PLG_AUTOTWEETAUTOMATOR_PARAM_MAXPOSTS_DESC="Número máximo de temas enviados por el Plugin Automator en un solo paso. (Máx. 5 mensajes por razones de rendimiento.)"
PLG_AUTOTWEETAUTOMATOR_PARAM_INTERVAL_LABEL="Intervalo de Tiempo (en Seg)"
PLG_AUTOTWEETAUTOMATOR_PARAM_INTERVAL_DESC="Intervalo de tiempo en el cual el Plugin Automator realizará la tarea de enviar los mensajes. Esto significa que el plugin comprobará cada X segundos la cola de envíos. El mínimo de tiempo es de 120 segundos por razones de rendimiento."

PLG_AUTOTWEETAUTOMATOR_PARAM_ADVANCED_DESC="<span style='background:#F1F1F1;border:1px solid #CDCDCD;float:left;padding:5px;position:relative;text-align:justify;width:600px;'><strong>EXPERIMENTAL - DETECCIÓN DE BOTs</strong> por agente de usuario (User-Agent) e IPs para evitar URLs rotas (Utilice esta opción sólo si tiene errores en las URLs): Algunas veces la función de enrutamiento Joomla devuelve URLs rotas cuando un bot (y no un ser humano) carga el sitio. Si la detección de bots está activada, AutoTweet tratar de identificar a los robots para evitar las URL rota. Si la detección de bots estándar falla puede introducir rastreadores de agentes de usuario y direcciones IP/rangos adicionales. Esto significará una mejor protección y mas poder de rendimiento para su sitio web y la utilización de agentes de usuarios.</span>"
PLG_AUTOTWEETAUTOMATOR_PARAM_DETECTBOTS_LABEL="Habilitar Detección de Bots"
PLG_AUTOTWEETAUTOMATOR_PARAM_DETECTBOTS_DESC="Establezca esta opción a &quot;Si&quot;, para activar la detección automática de Bots."
PLG_AUTOTWEETAUTOMATOR_PARAM_CRAWLERS_LABEL="Bloqueo Adicional de Agentes de Usuario"
PLG_AUTOTWEETAUTOMATOR_PARAM_CRAWLERS_DESC="Si la detección de bots estándar falla puede introducir rastreadores de agentes de usuario adicionales. Debe introducir una cadena que identifique el rastreador en HTTP_USER_AGENT. Introduzca los rastreadores como lista separada por comas."
PLG_AUTOTWEETAUTOMATOR_PARAM_BLOCKEDIPS_LABEL="Bloqueo de IPs"
PLG_AUTOTWEETAUTOMATOR_PARAM_BLOCKEDIPS_DESC="Si la detección de bots estándar falla puede introducir direcciones Ip's adicionales. Introduzca la Ip desde donde provenga el rastreador. También puede introducir fragmentos de la dirección para bloquear rangos de IP como 66,249 - Tenga cuidado con esto! Introduzca las direcciones IP como lista separada por comas."
