COM_AUTOTWEET_VIEW_FEED_TEXT_FLTR_RGX_DESC="List of regular expressions to be applied to the the article title and text. Must be paired with their replacements in the following format: regex=replace[newline/return].<b>Take care creating your regex - test carefully before deploying</b><br /><br /><b>Example:</b><br />/[0-9]/===nought to nine<br />/(Auto).*?(tweet)/===$1Ng$2"
