COM_AUTOTWEET_VIEW_FEED_CHECK_EXIST="Duplicate Checking"
COM_AUTOTWEET_VIEW_FEED_CHECK_EXIST_DESC="AutoTweetNG keeps a log of all added articles referenced against the RSS feed. However, some feeds do not generate accurate ID information or may cause the ID to change. Also, some feeds may contain the same articles. Set YES to make more exhaustive checks for duplicates<br /><b>Note:</b> These additional checks slow down AutoTweetNG considerably. Only enable if you are getting duplicates."
COM_AUTOTWEET_VIEW_FEED_COMPARE_EXIST="Type of Checking"
COM_AUTOTWEET_VIEW_FEED_COMPARE_EXIST_DESC="<b>This setting is only applied if 'Duplicate Checking' is set to 'YES'</b><br /><br /><b>Basic:</b> checks if article exists using ID that AutoTweetNG has recorded<br /><b>Thorough:</b> checks article title/alias and ID (use this setting if feeds may contain the same articles)<br />"
