COM_AUTOTWEET_VIEW_FEED_STRIP_LIST="Strip HTML Tag List"
COM_AUTOTWEET_VIEW_FEED_STRIP_LIST_DESC="Comma separated list of HTML tags. Can be used to allow only certain HTML tags (whitelist) or to remove certain HTML tags (blacklist). To use as whitelist, prepend list with a +. Note: tag stripping does not affect the HTML contained within the tag.<br /><b>Examples</b><br />1) +a,br,div id=test,p class=up <i>(only allows a, br, div id=test and p class=up)</i><br />2) a,p <i>(allows all tags except a and p).<br />"
COM_AUTOTWEET_VIEW_FEED_RMV_BY_ATTRIB="Specific HTML Filter"
COM_AUTOTWEET_VIEW_FEED_RMV_BY_ATTRIB_DESC="Comma separated list of HTML tags specified by attribute. Can be whitelist or blacklist (mutually exclusive). If disallowed, a tag is removed AS WELL AS ALL CHILD HTML.<br /><b>Examples</b><br />1) +a id=total,a class=this class <i>(keeps only a tags with id=total and class=this class)</i><br />2) a rel=up,div id=top <i>(removes a tags with rel=up and div tags with id=top)</i>"
COM_AUTOTWEET_VIEW_FEED_DISALLOW_ATTRIBS="Remove tag attributes"
